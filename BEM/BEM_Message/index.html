<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BEM Message</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
  </head>
  <body>
    <div id="toast">
      <!-- Success -->
    </div>

    <div>
      <div onclick="showSuccessToast()" class="btn btn--success">
        Show success toast
      </div>
      <div onclick="showErrorToast()" class="btn btn--error">
        Show error toast
      </div>
    </div>

    <script>
      function toast({
        title = "",
        message = "",
        type = "info",
        duration = 3000,
      }) {
        const main = document.getElementById("toast");
        if (main) {
          const toast = document.createElement("div");
          //auto remove toast
          const autoRemoveId = setTimeout(function () {
            main.removeChild(toast);
          }, duration + 1000);

          //remove toast when clicked
          toast.onclick = function (e) {
            if (e.target.closest(".toast__close")) {
              main.removeChild(toast);
              clearTimeout(autoRemoveId);
            }
          };
          const icons = {
            success: "fas fa-check-circle",
            info: "fas fa-info-circle",
            warning: "fas fa-exclamation-circle",
            error: "fas fa-exclamation-circle",
          };
          const icon = icons[type];
          const delay = (duration / 1000).toFixed(2);
          toast.classList.add("toast", `toast--${type}`);
          toast.style.animation = `slideInRight 0.3s ease, fadeOut linear 1s ${delay}s forwards`;
          toast.innerHTML = `
            <div class="toast__icon">
              <i class="${icon}"></i>
            </div>
            <div class="toast__body">
                <h3 class="toast__title">${title}</h3>
                <p class="toast__msg">${message}</p>
            </div>
            <div class="toast__close">
                <i class="fas fa-times"></i>
            </div>`;
          main.appendChild(toast);
        }
      }

      function showSuccessToast() {
        toast({
          title: "Thành công!",
          message: "Trường đại học kinh tế kỹ thuật công nghiệp",
          type: "success",
          duration: 5000,
        });
      }
      function showErrorToast() {
        toast({
          title: "Thất bại!",
          message: "Có lỗi xảy ra, vui lòng liên hệ quản trị viên!",
          type: "error",
          duration: 5000,
        });
      }
    </script>
  </body>
</html>
